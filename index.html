<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
 <title>New Year Countdown</title>
</head>
<body>
 <div class="container content">
  <div id="output"></div>
  <h1 id="h1">New Year Countdown</h1>
  <div class="container flex">  
   <div class="flex-items">
    <h4 id="day" class="number">00</h4>
    <h4 class="name">Days</h4>
   </div>
   
   <div class="flex-items">
    <h4 id="hour" class="number">00</h4>
    <h4 class="name">Hours</h4>   
   </div>
    
   <div class="flex-items">
    <h4 id="min" class="number">00</h4>
    <h4 class="name">Minutes</h4>  
   </div>
   
   <div class="flex-items">
    <h4 id="sec" class="number">00</h4>
    <h4 class="name">Seconds</h4>
   </div>
   
  </div>   

  <p id="year"></p>
 </div>
 <script src="js/script.js"></script>
</body>
</html>
